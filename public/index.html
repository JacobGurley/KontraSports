<!DOCTYPE html>
<html lang="en"> <!-- Ensure the language attribute is correctly set -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Default SEO Meta Tags -->
    <meta name="description" content="Join Kontra Sports, the leading adult basketball league in Seal Beach and Orange County, California. We offer competitive and fun basketball leagues for adults of all skill levels. Sign up today to experience top-tier basketball in Southern California." />
    <meta name="keywords" content="Kontra Sports, Adult Basketball League, Orange County Basketball, Seal Beach Basketball, Basketball League in Southern California, Adult Sports League, Basketball Orange County, Basketball Seal Beach" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kontrasports.com/">
    <meta property="og:title" content="Kontra Sports - Adult Basketball League">
    <meta property="og:description" content="Join Kontra Sports for the best adult basketball league experience in Orange County.">
    <meta property="og:image" content="https://kontrasports.com/img/contactus.868543d4.jpg"> <!-- Replace with your image link -->

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://kontrasports.com/">
    <meta name="twitter:title" content="Kontra Sports - Adult Basketball League">
    <meta name="twitter:description" content="Join Kontra Sports for the best adult basketball league experience in Orange County.">
    <meta name="twitter:image" content="https://kontrasports.com/img/contactus.868543d4.jpg"> <!-- Replace with your image link -->
    
    <link rel="preload" href="assets/banner.png" as="image">
    <link rel="icon" href="<%= BASE_URL %>logo.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
